<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ueb formularet-html5</title>
</head>
<body>
    <form>
        <input type="text" name="emri" placeholder="Shkruaje emrin" minlength="5" maxlength="10" required/>

        <input type="tel" name="mob" placeholder="Ne.tel"required pattern="\d(9)"/>
        
        <input type="search" name="search" placeholder="Kerko"/>

        <input type="email" name="email" placeholder="Shkrauje email adresen "/>

        <input type="password" name="password" placeholder="Fjalkalimi"/>

        <input type="number" name="grade" min="5" max="10" value="5"/>

        <input type="color"/>

        <input type="date"/>

        <input type="datetime-local"/>

        <input type="time"/>

        <input type="week"/>

        <input type="month"/>

        <input type="file" name="document"required accept="image/jpg,image/png"/>

        <input type="image" src=""/>

        <input type="hidden" name="id" value="456"/>

        <input type="checkbox" name="education" value="BSc" id="bsc"/>
        <label for="bsc">BSc</label>
        <input type="checkbox" name="education"
        value="MSc" id="msc"/>
        <label for="msc">MSc</label>
        <input type="checkbox" name="education" value="Phd" id="phd"/>
        <label for="Phd">Phd</label>

        <input type="radio" name="gender" value="male" id="male"/>
        <label for="male">male</label>
        <input type="radio" name="gender" value="female" id="female" checked/>
        <label for="female">female</label>

        <br/><br/>
<fieldest>
    <legend>Te dhenat personale</legend>

        <input type="radio" name="education" value="BSc" id="bsc" checked/>
        <label for="bsc">BSc</label>
        <input type="radio" name="education" value="MSc" id="msc"/>
        <label for="msc">MSc</label>
        <input type="radio" name="education" value="Phd" id="phd"/>
        <label for="phd">Phd</label>

        <br/><br/>

        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" min="0" max="100" value="10" step="5"/>

        <br/><br/>

        <input type="url" name="uebsajti" placeholder="Adresa e uebsajtit" required/>
<fieldest/>
        <br/><br/>

        <textarea name="message" id="message" placeholder="Shkruaje mesazhin" cols="45" rows="10"></textarea>

        <br/><br/>

        <input list="students"/>
        <datalist id="students">
            <option value="Arta">Arta</option>
            <option value="Artani">Artani</option>
            <option value="Dea">Dea</option>
        </datalist>

        <br/><br/>

        <label for="categories">Categories</label>
        <select name="categories" id="categories">
            <option value="ushqimi">Ushqimi</option>
            <option value="pije">Pije</option>
            <option value="lodra">Lodra</option>
            <optgroup label="Pajisje kompjuterike">
                <option value="PC">PC</option>
                <option value="Laptop">Laptop</option>
                <option value="Tablet">Tablet</option>
            </optgroup>
        </select>

        <br/><br/>

        <label for="file_upload_status">File upload status</label>
        <progress name="file_upload_status" id="file_upload_status" max="100" value="50"></progress>

        <br/><br/>

        



        

        <br /><br/>

        <input type="submit" value="Dergo"/>
        <input type="reset" value="Reset"/>

        

        
    </form>
</body>
</html>
